plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version "0.1.0"
}

group = project.maven_group
version = project.version_tag

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(project.jdk_version))
    }
}

application {
    mainClass = "dev.csu.survivor.SurvivorGameApp"
}

repositories {
    mavenCentral()
    maven {
        url "https://nexus.gluonhq.com/nexus/content/repositories/releases/"
    }
}

dependencies {
    implementation "com.github.almasb:fxgl:${project.fxgl_version}"

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // 尝试更换为其他可用版本
    implementation 'mysql:mysql-connector-java:8.0.33'
}

javafx {
    version = project.javafx_version
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.fxml', 'javafx.media']
}

test {
    useJUnitPlatform()
}
